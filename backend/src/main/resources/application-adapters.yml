      gateway-url: ${DISCORD_GATEWAY_URL:wss://gateway.discord.gg/?v=10&encoding=json}
      api-version: ${DISCORD_API_VERSION:v10}
      user-agent: ${DISCORD_USER_AGENT:DiscordBot(https://integrixs.com, 1.0)}
      
      # Default values for Discord operations
      default-channel-type: ${DISCORD_DEFAULT_CHANNEL_TYPE:0}
      default-privacy-level: ${DISCORD_DEFAULT_PRIVACY_LEVEL:2}  # GUILD_ONLY
      default-auto-archive-duration: ${DISCORD_DEFAULT_AUTO_ARCHIVE_DURATION:60}
      default-thread-type: ${DISCORD_DEFAULT_THREAD_TYPE:11}
      
      # Polling configuration
      polling-interval-ms: ${DISCORD_POLLING_INTERVAL_MS:30000}
      # OAuth URLs
      authorization-url: ${DISCORD_AUTHORIZATION_URL:https://discord.com/api/oauth2/authorize}
      token-url: ${DISCORD_TOKEN_URL:https://discord.com/api/oauth2/token}
      # Authentication
      client-id: ${DISCORD_CLIENT_ID:}
      client-secret: ${DISCORD_CLIENT_SECRET:}
      bot-token: ${DISCORD_BOT_TOKEN:}
      public-key: ${DISCORD_PUBLIC_KEY:}
      application-id: ${DISCORD_APPLICATION_ID:}
      guild-id: ${DISCORD_GUILD_ID:}  # Optional: specific guild/server to operate in
      # Gateway intent bit positions
      gateway-intent-bits:
        GUILDS: 0
        GUILD_MEMBERS: 1
        GUILD_MESSAGES: 9
        DIRECT_MESSAGES: 12
        MESSAGE_CONTENT: 15
        GUILD_VOICE_STATES: 7
        GUILD_SCHEDULED_EVENTS: 16
      # Feature toggles
      enable-guild-management: true
      enable-channel-operations: true
      enable-message-management: true
      enable-voice-support: true
      enable-slash-commands: true
      enable-webhooks: true
      enable-role-management: true
      enable-member-management: true
      enable-emoji-management: true
      enable-event-management: true
      enable-thread-support: true
      enable-stage-channels: true
      enable-auto-moderation: true
      enable-interactions: true
      enable-embeds: true
      enable-reactions: true
      enable-direct-messages: true
      enable-file-uploads: true
      enable-voice-recording: false
      enable-stream-notifications: true
      # API limits
      max-message-length: 2000
      max-embed-length: 6000
      max-embed-fields: 25
      max-file-size: 8388608  # 8MB for free, 50MB for Nitro
      max-reactions-per-messageDTO: 20
      max-channels-per-guild: 500
      max-roles-per-guild: 250
      max-emojis-per-guild: 50  # Without boosts
      max-webhooks-per-channel: 10
      max-invites-per-guild: 1000
      max-bans-per-guild: 1000
      rate-limit-per-minute: 5  # For most endpoints
      bulk-delete-limit: 100  # Messages at once
      message-history-limit: 100  # Per request
      guild-member-limit: 250000  # Without verification
      # Polling intervals
      polling:
        guilds: 3600000  # 1 hour
        channels: 1800000  # 30 minutes
        messages: 300000  # 5 minutes
        members: 3600000  # 1 hour
        events: 1800000  # 30 minutes
        voice: 60000  # 1 minute
    
    rabbitmq:
      # Connection settings
      host: ${RABBITMQ_HOST:localhost}
      port: ${RABBITMQ_PORT:5672}
      virtual-host: ${RABBITMQ_VHOST:/}
      username: ${RABBITMQ_USERNAME:guest}
      password: ${RABBITMQ_PASSWORD:guest}
      connection-timeout: ${RABBITMQ_CONNECTION_TIMEOUT:60000}
      requested-heartbeat: ${RABBITMQ_HEARTBEAT:60}
      network-recovery-interval: ${RABBITMQ_NETWORK_RECOVERY_INTERVAL:5000}
      connection-name-prefix: ${RABBITMQ_CONNECTION_NAME_PREFIX:IntegrixsFlowBridge_Outbound_}
      default-port: ${RABBITMQ_DEFAULT_PORT:5672}
      confirm-wait-time: ${RABBITMQ_CONFIRM_WAIT_TIME:1000}
      # Channel settings
      channel-cache-size: 25
      channel-checkout-timeout: 0
      # Exchange settings
      exchange-name: ${RABBITMQ_EXCHANGE_NAME:}
      exchange-type: DIRECT
      exchange-durable: true
      exchange-auto-delete: false
      # Queue settings
      queue-name: ${RABBITMQ_QUEUE_NAME:}
      queue-durable: true
      queue-exclusive: false
      queue-auto-delete: false
      # Routing
      routing-key: ${RABBITMQ_ROUTING_KEY:}
      binding-key: ${RABBITMQ_BINDING_KEY:}
      # Consumer settings
      prefetch-count: ${RABBITMQ_PREFETCH_COUNT:1}
      auto-ack: ${RABBITMQ_AUTO_ACK:false}
      consumer-tag: ${RABBITMQ_CONSUMER_TAG:}
      exclusive: false
      no-local: false
      # Publisher settings
      publisher-confirms: true
      publisher-returns: true
      mandatory: false
      immediate: false
      # Message settings
      delivery-mode: PERSISTENT
      priority: 0
      ttl: 0
      # Retry and error handling
      max-retries: 3
      retry-delay: 5000
      enable-dead-letter-exchange: true
      dead-letter-exchange-name: ${RABBITMQ_DLX_NAME:}
      dead-letter-routing-key: ${RABBITMQ_DLX_ROUTING_KEY:}
      # Priority settings
      max-priority: 10
      # SSL/TLS settings
      ssl-enabled: ${RABBITMQ_SSL_ENABLED:false}
      trust-store: ${RABBITMQ_TRUST_STORE:}
      trust-store-password: ${RABBITMQ_TRUST_STORE_PASSWORD:}
      key-store: ${RABBITMQ_KEY_STORE:}
      key-store-password: ${RABBITMQ_KEY_STORE_PASSWORD:}
      ssl-protocol: TLSv1.2
      # Connection pool settings
      use-connection-pool: true
      max-connections: 10
      min-connections: 1
      connection-idle-timeout: 600000
      # Monitoring and metrics
      enable-metrics: true
      enable-tracing: false
      # Advanced features
      enable-publisher-batching: false
      publisher-batch-size: 100
      publisher-batch-timeout: 1000
      # Transaction support
      enable-transactions: false
      # Cluster settings
      cluster-addresses: ${RABBITMQ_CLUSTER_ADDRESSES:}
      enable-cluster-failover: true
      # Feature flags
      enable-message-ordering: false
      # Management API settings
      management-api:
        enabled: ${RABBITMQ_MANAGEMENT_ENABLED:false}
        url: ${RABBITMQ_MANAGEMENT_URL:http://localhost:15672}
        read-timeout: ${RABBITMQ_MANAGEMENT_READ_TIMEOUT:10000}
      enable-message-deduplication: false
      enable-priority-queues: false
      enable-lazy-queues: false
      enable-quorum-queues: false
      enable-stream-queues: false
      enable-rpc-pattern: false
      enable-delayed-messaging: false
      enable-message-tracing: false
      enable-schema-validation: false
    
    sms:
      # Provider configuration
      provider: TWILIO
      account-id: ${SMS_ACCOUNT_ID:}
      auth-token: ${SMS_AUTH_TOKEN:}
      api-key: ${SMS_API_KEY:}
      api-secret: ${SMS_API_SECRET:}
      # Sender configuration
      default-sender-number: ${SMS_DEFAULT_SENDER_NUMBER:}
      sender-name: ${SMS_SENDER_NAME:}
      # Message settings
      default-message-type: SMS
      max-message-length: 160
      enable-unicode: true
      enable-concatenation: true
      max-concatenated-parts: 10
      # Delivery settings
      request-delivery-receipt: true
      callback-url: ${SMS_CALLBACK_URL:}
      message-validity-period: 48
      priority: NORMAL
      # Rate limiting
      messages-per-second: 10
      messages-per-minute: 100
      messages-per-hour: 1000
      messages-per-day: 10000
      # Retry configuration
      max-retries: 3
      retry-delay: 5000
      exponential-backoff: true
      # Regional settings
      default-country-code: "+1"
      preferred-route: standard
      # Content filtering
      enable-content-filtering: true
      enable-spam-detection: true
      # Number validation
      validate-numbers: true
      enable-number-lookup: false
      reject-landlines: false
      reject-voip: false
      # Opt-out management
      enable-opt-out-management: true
      opt-out-keywords:
        - STOP
        - UNSUBSCRIBE
        - CANCEL
        - END
        - QUIT
      opt-out-confirmation-message: "You have been unsubscribed. Reply START to resubscribe."
      # Analytics
      enable-analytics: true
      track-links: false
      link-tracking-domain: ${SMS_LINK_TRACKING_DOMAIN:}
      # Cleanup and retention settings
      cleanup-interval: 3600000  # 1 hour
      message-retention-seconds: 86400  # 24 hours
      # Scheduler configuration
      bulk-processor-delay: 1000  # milliseconds
      bulk-processor-interval: 1000  # milliseconds
      bulk-batch-size: 100  # max messages per batch
      # Phone validation
      min-phone-length: 10
      max-phone-length: 15
      # Quiet hours configuration
      quiet-hours-delay-hours: 8  # hours to delay during quiet hours
      quiet-hours-start-hour: 21  # 9 PM
      quiet-hours-end-hour: 8  # 8 AM
      # Template configuration
      template-variable-prefix: " {{"
      template-variable-suffix: "}}"
      # Retry configuration
      exponential-backoff-base: 2.0
      # API endpoints
      twilio-api-base-url: "https://api.twilio.com/2010-04-01"
      vonage-api-base-url: "https://rest.nexmo.com"
      # Honor quiet hours
      honor-quiet-hours: true
      # Bulk messaging
      enable-bulk-messaging: true
    
    # Slack Configuration
    slack:
      # API Configuration
      api-url: ${SLACK_API_URL:https://slack.com/api/}
      authorization-url: ${SLACK_AUTHORIZATION_URL:https://slack.com/oauth/v2/authorize}
      token-url: ${SLACK_TOKEN_URL:https://slack.com/api/oauth.v2.access}
      user-info-url: ${SLACK_USER_INFO_URL:https://slack.com/api/users.identity}
      # Authentication
      bot-token: ${SLACK_BOT_TOKEN:}
      user-token: ${SLACK_USER_TOKEN:}
      workspace-id: ${SLACK_WORKSPACE_ID:}
      signing-secret: ${SLACK_SIGNING_SECRET:}
      app-token: ${SLACK_APP_TOKEN:}
      webhook-url: ${SLACK_WEBHOOK_URL:}
      slash-command-prefix: ${SLACK_SLASH_COMMAND_PREFIX:/}
      # Socket mode configuration
      socket-mode-reconnect-delay: ${SLACK_SOCKET_MODE_RECONNECT_DELAY:5000}
      ping-interval: ${SLACK_PING_INTERVAL:30000}
      # Retry configuration
      max-retry-attempts: ${SLACK_MAX_RETRY_ATTEMPTS:3}
      retry-delay-ms: ${SLACK_RETRY_DELAY_MS:1000}